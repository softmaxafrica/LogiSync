<p-messages [value]="messages" 
            [enableService]="false" 
            [closable]="true" 
            [style]="{ margin: '1rem', width: '100%' }"></p-messages>

<div class="flex h-screen justify-content-center align-items-center">
  <p-card header="LogiSync" class="surface-card shadow-3" [style]="{   margin: '2rem' }">
    <div class="flex flex-column align-items-center gap-4 p-fluid">
      <div class="myform" style="width: 400px;">
        <div class="mb-3">
          <label for="email" class="block text-900 font-medium mb-2">{{ 'email' | translate }}</label>
          </div>
          <div class="mb-3">
          <input pInputText id="email" type="email" [(ngModel)]="email" class="w-full p-inputtext-lg" />
        </div>
 
        <div class="mb-3">
          <label for="password" class="block text-900 font-medium mb-2">{{ 'password' | translate }}</label>
        </div>
        <div class="mb-3">    
          <p-password id="password" [(ngModel)]="password" feedback="true" toggleMask="true" class="w-full p-inputtext-lg"></p-password>
        </div>
        <div class="card flex flex-wrap gap-3 justify-content-center">

           <p-button 
             [raised]="true" 
             severity="contrast"
             [rounded]="true" 
            label="{{'login' | translate}}" 
             (click)="onLogin()" 
            [disabled]="!isFormValid()"> 
            
            <img 
              src="assets/images/icons/password.png" 
               width="20px" 
               (click)="onLogin()" 
              [style.opacity]="isFormValid() ? '1' : '0.5'" 
            />
          </p-button>
          <p-button label="{{ 'register' 
          | translate }}" icon="pi pi-sign-up" 
           routerLink="/account/registration"
           severity="danger"
           [rounded]="true" 
           >
           <img 
           src="assets/images/icons/register.png" 
            width="20px" 
            
         />
          </p-button>
</div>
         

     
     
        </div>
      </div>
   </p-card>
</div>
